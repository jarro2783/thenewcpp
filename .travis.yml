sudo: required
language: generic
matrix:
  include:
    - os: linux
      env: COMPILER_NAME=gcc CXX=g++-5 CC=gcc-5
      addons:
        apt:
          packages:
            - g++-5
            - ninja-build
          sources: &sources
            - llvm-toolchain-precise-3.8
            - llvm-toolchain-precise-3.9
            - llvm-toolchain-precise-4.0
            - ubuntu-toolchain-r-test
    - os: linux
      env: COMPILER_NAME=clang CXX=clang++-3.8 CC=clang-3.8
      addons:
        apt:
          packages:
            - clang-3.8
            - ninja-build
          sources: *sources
    - os: linux
      env: COMPILER_NAME=clang CXX=clang++-3.9 CC=clang-3.9
      addons:
        apt:
          packages:
            - clang-3.9
            - ninja-build
          sources: *sources
    - os: linux
      env: COMPILER_NAME=clang CXX=clang++-4.0 CC=clang-4.0
      addons:
        apt:
          packages:
            - clang-4.0
            - ninja-build
          sources: *sources
script: ./configure && ninja && ninja test
